<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="HandheldFriendly" content="true" />
    <title>ВЫСОТКИ</title>
    <link rel="icon" type="image/x-icon" href="./img" />
    <link href="./stylesheets/style.css" rel="stylesheet" type="text/css" />
    <script src="./scripts/javascript.js" defer></script>
  </head>
  <body>
    <div class="preloader">
      <div
        class="text-container"
        id="text"
        style="width: auto; max-width: 100%"
      ></div>
      <div class="bee-container">
        <img src="./img/pchela1.svg" alt="Пчела" class="bee-image" id="bee" />
      </div>
    </div>

    <div class="lang-switcher">
      <button id="languageToggle">EN</button>
    </div>

    <header class="main-header">
      <div class="logo">ВЫСОТКИ</div>
      <nav class="main-nav">
        <a href="#" class="nav-link" data-i18n="about">О НАС</a>
        <a href="#" class="nav-link" data-i18n="events">СОБЫТИЯ</a>
        <a href="#" class="nav-link" data-i18n="merch">МЕРЧ</a>
        <a href="#" class="nav-link" data-i18n="faq">ВОПРОСЫ</a>
      </nav>
    </header>

    <main class="main-content">
      <!-- Первый экран (дублирует финальное состояние прелоадера) -->
      <section class="screen first-screen" id="firstScreen">
        <div class="final-content-wrapper">
          <div class="final-text-container">
            <div class="final-text">СТРОЙ СВОЁ БУДУЩЕЕ</div>
          </div>
          <div class="final-bee-container">
            <img src="./img/pchela3.svg" alt="Пчела" class="final-bee" />
          </div>
        </div>
      </section>

      <!-- Второй экран с тремя строками текста -->
      <section class="screen second-screen">
        <div class="text-block">
          <div class="text-line">НАДЁЖНО ТЕХНОЛОГИЧНО</div>
          <div class="text-line">ИННОВАЦИОННО КРЕАТИВНО</div>
          <div class="text-line">МАСШТАБНО БЕЗОПАСНО</div>
        </div>
      </section>
    </main>
  </body>
</html>
