<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <!-- Базовые мета-теги -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="HandheldFriendly" content="true" />

    <!-- SEO -->
    <title>Главная | ВЫСОТКИ</title>
    <meta
      name="description"
      content="Строим будущее с креативом. Пчелиная строительная компания ВЫСОТКИ — технологии, мерч и события в мире архитектуры."
    />
    <meta
      name="keywords"
      content="строительная компания, высотки, пчелы, строительство, инновации, мерч, события, архитектура"
    />

    <!-- Open Graph / Соцсети -->
    <meta property="og:title" content="ВЫСОТКИ | Строим будущее с креативом" />
    <meta
      property="og:description"
      content="Инновационные строительные решения, уникальный мерч и мероприятия от пчелиной компании ВЫСОТКИ."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://visotki.com" />
    <meta property="og:image" content="https://visotki.com/img/og-main.jpg" />
    <meta property="og:site_name" content="ВЫСОТКИ" />

    <!-- Брендинг -->
    <meta name="theme-color" content="#FFD700" />
    <link rel="icon" type="image/x-icon" href="./img/fav.png" />
    <link rel="apple-touch-icon" href="./img/apple-touch-icon.png" />

    <!-- Стили и скрипты -->
    <link href="./stylesheets/style.css" rel="stylesheet" type="text/css" />
    <script src="./scripts/javascript.js" defer></script>
  </head>
  <!-- Остальное содержимое -->
  <body>
    <div class="preloader">
      <div
        class="text-container"
        id="text"
        style="width: auto; max-width: 100%"
      ></div>
      <div class="bee-container">
        <img src="./img/pchela1.svg" alt="Пчела" class="bee-image" id="bee" />
      </div>
    </div>

    <div class="lang-switcher">
      <button id="languageToggle">EN</button>
    </div>

    <header class="main-header">
      <div class="logo">ВЫСОТКИ</div>
      <nav class="main-nav">
        <a href="index.html" class="nav-link" data-i18n="about">О НАС</a>
        <a href="events.html" class="nav-link" data-i18n="events">СОБЫТИЯ</a>
        <a href="merch.html" class="nav-link" data-i18n="merch">МЕРЧ</a>
        <a href="contacts.html" class="nav-link" data-i18n="faq">КОНТАКТЫ</a>
      </nav>
    </header>

    <main class="main-content">
      <!-- Первый экран (дублирует финальное состояние прелоадера) -->
      <section class="screen first-screen" id="firstScreen">
        <div class="final-content-wrapper">
          <div class="final-text-container">
            <div class="final-text">СТРОЙ СВОЁ БУДУЩЕЕ</div>
          </div>
          <div class="final-bee-container">
            <img src="./img/pchela3.svg" alt="Пчела" class="final-bee" />
          </div>
        </div>
      </section>

      <!-- Второй экран с тремя строками текста -->
      <section class="screen second-screen">
        <div class="text-block">
          <div class="text-line">
            <span>НАДЁЖНО</span>
            <span>ТЕХНОЛОГИЧНО</span>
            <span>НАДЁЖНО</span>
            <span>ТЕХНОЛОГИЧНО</span>
            <span>НАДЁЖНО</span>
            <span>ТЕХНОЛОГИЧНО</span>
          </div>
          <div class="text-line">
            <span>ИННОВАЦИОННО</span>
            <span>КРЕАТИВНО</span>
            <span>ИННОВАЦИОННО</span>
            <span>КРЕАТИВНО</span>
            <span>ИННОВАЦИОННО</span>
            <span>КРЕАТИВНО</span>
          </div>
          <div class="text-line">
            <span>МАСШТАБНО</span>
            <span>БЕЗОПАСНО</span>
            <span>МАСШТАБНО</span>
            <span>БЕЗОПАСНО</span>
            <span>МАСШТАБНО</span>
            <span>БЕЗОПАСНО</span>
          </div>
        </div>
        <div class="hover-image-container">
          <img
            src="./img/hover1.svg"
            alt="Hover image"
            class="hover-image"
            id="hoverImage1"
          />
        </div>
        <div class="hover-image-container">
          <img
            src="./img/hover2.svg"
            alt="Hover image"
            class="hover-image"
            id="hoverImage2"
          />
        </div>
        <div class="hover-image-container">
          <img
            src="./img/hover3.svg"
            alt="Hover image"
            class="hover-image"
            id="hoverImage3"
          />
        </div>
        <div class="hover-image-container">
          <img
            src="./img/hover4.svg"
            alt="Hover image"
            class="hover-image"
            id="hoverImage4"
          />
        </div>
      </section>
      <!-- Удалите старую секцию email и оставьте только эту перед </main> -->
      <section class="email-section">
        <div class="email-container">
          <a href="404.html">visotki@gmail.com</a>
        </div>
      </section>
    </main>
  </body>
</html>
