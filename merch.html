<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Мерч | ВЫСОТКИ</title>
    <meta
      name="description"
      content="Мерч и товары ВЫСОТКИ — архитектура, стиль, технологии."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta
      name="keywords"
      content="мерч, товары, архитектура, стиль, инновации"
    />
    <meta property="og:title" content="МЕРЧ | ВЫСОТКИ" />
    <meta
      property="og:description"
      content="Креативный мерч и товары от ВЫСОТКИ."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://visotki.com/merch.html" />
    <meta property="og:image" content="https://visotki.com/img/og-merch.jpg" />
    <meta property="og:site_name" content="ВЫСОТКИ" />

    <!-- Стили -->
    <link rel="icon" type="image/x-icon" href="./img/fav.png" />
    <link href="./stylesheets/style.css" rel="stylesheet" />

    <script src="./scripts/javascript.js" defer></script>
  </head>
  <body>
    <!-- Шапка -->
    <header class="main-header">
      <div class="logo">ВЫСОТКИ</div>
      <nav class="main-nav">
        <a href="index.html" class="nav-link" data-i18n="about">О НАС</a>
        <a href="events.html" class="nav-link" data-i18n="events">СОБЫТИЯ</a>
        <a href="merch.html" class="nav-link active" data-i18n="merch">МЕРЧ</a>
        <a href="contacts.html" class="nav-link" data-i18n="faq">КОНТАКТЫ</a>
      </nav>
    </header>

    <!-- Кнопка переключения языка -->
    <div class="lang-switcher">
      <button id="languageToggle">EN</button>
    </div>

    <!-- Основное содержимое страницы мерча -->
    <main>
      <div class="merch-page">
        <!-- Левая половина - список товаров -->
        <div class="merch-list">
          <!-- Первый столбец -->
          <div class="merch-column">
            <div
              class="merch-item"
              data-img="book.svg"
              data-name-ru="Путеводитель"
              data-name-en="Guidebook"
              data-price="1500 ₽"
              data-price-en="1500 ₽"
              data-description-ru="Авторская книга об архитектуре и технологиях главного офиса. <a href='https://www.calameo.com/read/00789773666a5867f7157' class='view-link'>Перейти в просмотр.</a>"
              data-description-en="Author's book about the architecture and technologies of the main office. <a href='https://www.calameo.com/read/00789773666a5867f7157' class='view-link'>View online.</a>"
            >
              <img src="./img/book.svg" alt="Путеводитель" />
              <div class="merch-info">
                <div class="merch-price">1500 ₽</div>
                <div class="merch-name" data-i18n="book">Путеводитель</div>
              </div>
            </div>

            <div
              class="merch-item"
              data-img="sms.svg"
              data-name-ru="Стикерпак"
              data-name-en="Sticker pack"
              data-price="350 ₽"
              data-price-en="350 ₽"
              data-description-ru="Фирменный стикерпак. Набор из 50 штук в конверте."
              data-description-en="Branded sticker pack. Set of 50 pieces in an envelope."
            >
              <img src="./img/sms.svg" alt="Стикерпак" />
              <div class="merch-info">
                <div class="merch-price">350 ₽</div>
                <div class="merch-name">Стикерпак</div>
              </div>
            </div>

            <div
              class="merch-item"
              data-img="notebook.svg"
              data-name-ru="Блокнот"
              data-name-en="Notebook"
              data-price="700 ₽"
              data-price-en="700 ₽"
              data-description-ru="Премиальный блокнот для заметок. 120 страниц, твердая обложка, ляссе."
              data-description-en="Premium notebook for notes. 120 pages, hard cover, ribbon bookmark."
            >
              <img src="./img/notebook.svg" alt="Блокнот" />
              <div class="merch-info">
                <div class="merch-price">700 ₽</div>
                <div class="merch-name">Блокнот</div>
              </div>
            </div>

            <div
              class="merch-item"
              data-img="tape.svg"
              data-name-ru="Лента"
              data-name-en="Tape"
              data-price="400 ₽"
              data-price-en="400 ₽"
              data-description-ru="Фирменная клейкая лента. Ширина 25 мм, длина 10 метров."
              data-description-en="Branded adhesive tape. Width 25 mm, length 10 meters."
            >
              <img src="./img/tape.svg" alt="Лента" />
              <div class="merch-info">
                <div class="merch-price">400 ₽</div>
                <div class="merch-name">Лента</div>
              </div>
            </div>
          </div>

          <!-- Второй столбец -->
          <div class="merch-column">
            <div
              class="merch-item"
              data-img="trinket.svg"
              data-name-ru="Брелок"
              data-name-en="Keychain"
              data-price="500 ₽"
              data-price-en="500 ₽"
              data-description-ru="Металлический брелок. Размер 4 см, матовое покрытие."
              data-description-en="Metal keychain. Size 4 cm, matte finish."
            >
              <img src="./img/trinket.svg" alt="Брелок" />
              <div class="merch-info">
                <div class="merch-price">500 ₽</div>
                <div class="merch-name">Брелок</div>
              </div>
            </div>

            <div
              class="merch-item"
              data-img="tishka.svg"
              data-name-ru="Футболка"
              data-name-en="T-shirt"
              data-price="2500 ₽"
              data-price-en="2500 ₽"
              data-description-ru="Хлопковая футболка с фирменными элементами."
              data-description-en="Cotton T-shirt with branded elements."
            >
              <img src="./img/tishka.svg" alt="Футболка" />
              <div class="merch-info">
                <div class="merch-price">2500 ₽</div>
                <div class="merch-name">Футболка</div>
              </div>
            </div>

            <div
              class="merch-item"
              data-img="honey.svg"
              data-name-ru="Мёд"
              data-name-en="Honey"
              data-price="900 ₽"
              data-price-en="900 ₽"
              data-description-ru="Натуральный мёд в фирменной упаковке. 500 грамм, стеклянная банка с деревянной крышкой."
              data-description-en="Natural honey in branded packaging. 500 grams, glass jar with wooden lid."
            >
              <img src="./img/honey.svg" alt="Мёд" />
              <div class="merch-info">
                <div class="merch-price">900 ₽</div>
                <div class="merch-name">Мёд</div>
              </div>
            </div>

            <div
              class="merch-item"
              data-img="omnom.svg"
              data-name-ru="Перекус"
              data-name-en="Snack"
              data-price="350 ₽"
              data-price-en="350 ₽"
              data-description-ru="Здоровый перекус с добавлением мёда. Вес 150 грамм."
              data-description-en="Healthy snack with added honey. Weight 150 grams."
            >
              <img src="./img/omnom.svg" alt="Стикер" />
              <div class="merch-info">
                <div class="merch-price">350 ₽</div>
                <div class="merch-name">Перекус</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Правая половина - детали товара -->
        <div class="merch-detail-view" id="merchDetailView">
          <div class="default-state"></div>
          <div class="item-state">
            <img class="detail-image" src="" alt="" />
            <div class="detail-description"></div>
          </div>
        </div>
      </div>
    </main>
    <div class="merch-detail-view" id="merchDetailView">
      <div class="default-state"></div>
      <div class="item-state">
        <button class="close-detail-merch">×</button>
        <img class="detail-image" src="" alt="" />
        <div class="detail-description"></div>
      </div>
    </div>
    <!-- Секция с email -->
    <section class="email-section">
      <div class="email-container">
        <a href="404.html">visotki@gmail.com</a>
      </div>
    </section>
  </body>
</html>
