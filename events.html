<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <!-- Базовые мета-теги -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="HandheldFriendly" content="true" />

    <!-- SEO -->
    <title>События | ВЫСОТКИ</title>
    <meta
      name="description"
      content="Актуальные события от строительной компании ВЫСОТКИ: выставки, воркшопы и презентации новых проектов."
    />
    <meta
      name="keywords"
      content="события высотки, строительные выставки, архитектурные мероприятия, пчелиный мерч"
    />

    <!-- Open Graph -->
    <meta property="og:title" content="События | ВЫСОТКИ" />
    <meta
      property="og:description"
      content="Участвуйте в наших мероприятиях и следите за новыми проектами."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://visotki.com/events" />
    <meta property="og:image" content="https://visotki.com/img/og-events.jpg" />

    <!-- Иконки и стили -->
    <link rel="icon" type="image/x-icon" href="./img/fav.png" />
    <link href="./stylesheets/style.css" rel="stylesheet" type="text/css" />
    <script src="./scripts/javascript.js" defer></script>
  </head>
  <!-- Остальное содержимое -->
  <body class="events-page">
    <div class="lang-switcher">
      <button id="languageToggle">EN</button>
    </div>

    <header class="main-header">
      <div class="logo">ВЫСОТКИ</div>
      <nav class="main-nav">
        <a href="index.html" class="nav-link" data-i18n="about">О НАС</a>
        <a href="events.html" class="nav-link" data-i18n="events">СОБЫТИЯ</a>
        <a href="merch.html" class="nav-link" data-i18n="merch">МЕРЧ</a>
        <a href="contacts.html" class="nav-link" data-i18n="faq">КОНТАКТЫ</a>
      </nav>
    </header>

    <main class="main-content">
      <section class="events-screen">
        <div class="poster-scroll-container">
          <div class="poster-track">
            <!-- Первый набор постеров -->
            <div class="poster-item">
              <img src="./img/poster1:1.svg" alt="Постер 1-1" />
            </div>
            <div class="poster-item">
              <img src="./img/poster1:2.svg" alt="Постер 1-2" />
            </div>
            <div class="poster-item">
              <img src="./img/poster1:3.svg" alt="Постер 1-3" />
            </div>
            <div class="poster-item">
              <img src="./img/poster2:1.svg" alt="Постер 2-1" />
            </div>
            <div class="poster-item">
              <img src="./img/poster2:2.svg" alt="Постер 2-2" />
            </div>
            <div class="poster-item">
              <img src="./img/poster2:3.svg" alt="Постер 2-3" />
            </div>
            <div class="poster-item">
              <img src="./img/poster3:1.svg" alt="Постер 3-1" />
            </div>
            <div class="poster-item">
              <img src="./img/poster3:2.svg" alt="Постер 3-2" />
            </div>
            <div class="poster-item">
              <img src="./img/poster3:3.svg" alt="Постер 3-3" />
            </div>
            <div class="poster-item">
              <img src="./img/poster4:1.svg" alt="Постер 4-1" />
            </div>
            <div class="poster-item">
              <img src="./img/poster4:2.svg" alt="Постер 4-2" />
            </div>
            <div class="poster-item">
              <img src="./img/poster4:3.svg" alt="Постер 4-3" />
            </div>
            <div class="poster-item">
              <img src="./img/poster5:1.svg" alt="Постер 5-1" />
            </div>
            <div class="poster-item">
              <img src="./img/poster5:2.svg" alt="Постер 5-2" />
            </div>
            <div class="poster-item">
              <img src="./img/poster5:3.svg" alt="Постер 5-3" />
            </div>
          </div>
        </div>
      </section>

      <section class="event-detail" id="eventDetail">
        <div class="event-detail-container">
          <div class="event-info">
            <h2 class="event-title" id="eventTitle">Название события</h2>
            <p class="event-description" id="eventDescription">
              Описание события будет здесь...
            </p>
          </div>
          <div class="event-posters" id="eventPosters">
            <!-- Постеры будут добавляться динамически -->
          </div>
          <button class="close-detail" id="closeDetail">×</button>
        </div>
      </section>

      <!-- Добавленная email-строка (такая же как в index.html) -->
      <section class="email-section">
        <div class="email-container">
          <a href="404.html">visotki@gmail.com</a>
        </div>
      </section>
    </main>
  </body>
</html>
